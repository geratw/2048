<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/icon-2048.png" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans&display=swap");
    </style>
  </head>
  <body>
    <div class="intro">
      <h1 class="intro_title">2048</h1>
      <div class="status-game">
        <p class="score score-left"><strong>Best Score:</strong> <span id="best-score">0</span></p>
        <button class="btn-new-game" id="newGame">New Game</button>
        <p class="score score-right"><strong>Score:</strong> <span id="score">0</span></p>
      </div>
    </div>
    <div class="border-board">
      <div id="board" class="board"></div>
    </div>
    <div id="info">
      <p><strong>Controls:</strong> Use arrow keys to move tiles.</p>
      <div class="arrow-img">
        <img src="images/icon-up.png" alt="icon-up" />
        <img src="images/icon-right.png" alt="icon-right" />
        <img src="images/icon-left.png" alt="icon-left" />
        <img src="images/icon-down.png" alt="icon-down" />
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
